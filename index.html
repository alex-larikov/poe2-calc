<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE 2: Fate of the Vaal</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: #ddd; padding: 15px; display: flex; justify-content: center; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 12px; width: 100%; max-width: 400px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #e1ad5f; text-align: center; margin-top: 0; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px;}
        label { display: block; font-size: 0.7rem; color: #888; margin-bottom: 4px; font-weight: bold; text-transform: uppercase; }
        input { width: 100%; padding: 12px; background: #252525; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; margin-bottom: 15px; font-size: 1rem; outline: none; }
        input:focus { border-color: #e1ad5f; }
        .btn-sync { width: 100%; padding: 12px; background: #e1ad5f; border: none; border-radius: 6px; color: #000; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .result { padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; margin-top: 10px; display: none; border: 1px solid transparent; }
        .better { background: rgba(45, 106, 79, 0.2); border-color: #2d6a4f; color: #95d5b2; }
        .worse { background: rgba(106, 45, 45, 0.2); border-color: #6a2d2d; color: #d59595; }
        .status { font-size: 0.65rem; text-align: center; margin-bottom: 15px; color: #666; font-family: monospace; }
        small { display: block; font-size: 0.8rem; margin-top: 5px; opacity: 0.8; }
    </style>
</head>
<body>

<div class="card">
    <h2>Vaal Exchange Calc</h2>
    
    <button class="btn-sync" onclick="fetchRates()">Sync Live Rates</button>
    <div id="status" class="status">READY</div>

    <label>1 Divine = ? Exalts</label>
    <input type="number" id="divExRate" placeholder="Market Rate" step="0.01" oninput="calculate()">

    <hr style="border:0; border-top: 1px solid #333; margin: 20px 0;">

    <label>Price in Divines</label>
    <input type="number" id="pDiv" placeholder="e.g. 5" oninput="calculate()">

    <label>Price in Exalts</label>
    <input type="number" id="pEx" placeholder="e.g. 240" oninput="calculate()">

    <div id="result" class="result"></div>
</div>

<script>
async function fetchRates() {
    const status = document.getElementById('status');
    status.innerText = "FETCHING...";
    
    const league = "Fate%20of%20the%20Vaal";
    const proxy = "https://corsproxy.io/?";
    // Using the PoE 2 Exchange endpoint you found
    const target = `https://poe.ninja/api/data/poe2/currencyexchange?league=${league}`;

    try {
        const response = await fetch(proxy + encodeURIComponent(target));
        const data = await response.json();
        
        // Find the chaos value for both orbs
        const div = data.lines.find(i => i.detailsId.includes('divine'));
        const ex = data.lines.find(i => i.detailsId.includes('exalted'));

        if (div && ex) {
            const rate = (div.chaosEquivalent / ex.chaosEquivalent).toFixed(2);
            document.getElementById('divExRate').value = rate;
            status.innerText = `SYNCED: 1 DIV = ${rate} EX`;
            calculate();
        } else {
            status.innerText = "ERROR: ORBS NOT FOUND";
        }
    } catch (e) {
        status.innerText = "NETWORK ERROR";
        console.error(e);
    }
}

function calculate() {
    const rate = parseFloat(document.getElementById('divExRate').value);
    const pDiv = parseFloat(document.getElementById('pDiv').value);
    const pEx = parseFloat(document.getElementById('pEx').value);
    const res = document.getElementById('result');

    if (!rate || !pDiv || !pEx) {
        res.style.display = 'none';
        return;
    }

    res.style.display = 'block';
    const costIfConverted = pDiv * rate;
    const diff = Math.abs(pEx - costIfConverted).toFixed(1);
    
    if (costIfConverted < pEx) {
        res.className = 'result better';
        res.innerHTML = `CONVERT TO EXALTS<br><small>Saves you ~${diff} Exalts.</small>`;
    } else {
        res.className = 'result worse';
        res.innerHTML = `PAY DIVINES DIRECTLY<br><small>Saves you ~${diff} Exalts equivalent.</small>`;
    }
}

// Auto-run when you open the page
window.onload = fetchRates;
</script>

</body>
</html>
