<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaal Arbitrage - Deep Data</title>
    <style>
        :root { --gold: #e1ad5f; --bg: #0c0c0c; --card: #161616; --border: #2a2a2a; --green: #95d5b2; --blue: #66ccff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #d1d1d1; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1000px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        h2 { color: var(--gold); text-align: center; margin-top: 0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .rates-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .rate-box { background: #222; padding: 10px; border-radius: 6px; text-align: center; border: 1px solid #333; }
        .rate-box small { display: block; color: #888; font-size: 0.65rem; margin-bottom: 4px; }
        .rate-box span { font-family: monospace; font-weight: bold; color: #fff; }

        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { text-align: left; color: #777; padding: 10px 5px; border-bottom: 2px solid #333; text-transform: uppercase; font-size: 0.6rem; }
        td { padding: 12px 5px; border-bottom: 1px solid #222; }
        .val-col { font-family: monospace; text-align: right; white-space: nowrap; }
        
        .group-direct { background: rgba(255,255,255,0.02); }
        .group-norm { background: rgba(225, 173, 95, 0.04); }
        .bulk-label { color: var(--blue); font-size: 0.65rem; margin-right: 4px; }
        .highlight { color: var(--green); font-weight: bold; }
        .strike { text-decoration: line-through; opacity: 0.3; }
        
        .tag { font-size: 0.6rem; padding: 2px 5px; border-radius: 3px; font-weight: bold; }
        .tag-div { background: #4a3a1a; color: #e1ad5f; }
        .tag-ex { background: #1a2e4a; color: #66ccff; }
        .tag-ch { background: #2d4a1a; color: #95d5b2; }
        .btn-sync { width: 100%; padding: 12px; background: var(--gold); border: none; border-radius: 6px; color: #000; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <button class="btn-sync" id="sync-btn" onclick="runArbitrage()">SYNC LIVE DATA (ALL SOURCES)</button>

    <div class="card">
        <h2>Global Benchmarks</h2>
        <div class="rates-grid">
            <div class="rate-box"><small>1 DIV : EX</small><span id="rate-div-ex">---</span></div>
            <div class="rate-box"><small>1 DIV : CH</small><span id="rate-div-ch">---</span></div>
            <div class="rate-box"><small>1 EX : CH</small><span id="rate-ex-ch">---</span></div>
        </div>
    </div>

    <div class="card">
        <h2>Arbitrage Analysis</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th class="val-col group-direct">Direct (Div)</th>
                    <th class="val-col group-direct">Direct (Ex)</th>
                    <th class="val-col group-direct">Direct (Ch)</th>
                    <th class="val-col group-norm">Norm (Div)</th>
                    <th class="val-col group-norm">Norm (Ex)</th>
                    <th class="val-col group-norm">Norm (Ch)</th>
                    <th style="text-align:center">Best</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script>
// We map the common name to the specific details-id used in the details API
const itemMap = {
    "Perfect Exalted": "perfect-exalted-orb",
    "Perfect Aug": "perfect-orb-of-augmentation",
    "Scrap": "armourers-scrap"
};

const proxy = "https://corsproxy.io/?";
const baseDetailsUrl = "https://poe.ninja/poe2/api/economy/exchange/current/details?league=Fate+of+the+Vaal&type=Currency&id=";

function formatPrice(val) {
    if (!val || val === 0) return "---";
    return val < 1 
        ? `<span class="bulk-label">1:</span>${Math.round(1 / val).toLocaleString()}` 
        : val.toLocaleString(undefined, { minimumFractionDigits: 1, maximumFractionDigits: 2 });
}

async function runArbitrage() {
    const btn = document.getElementById('sync-btn');
    btn.innerText = "FETCHING DATA...";
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = '';

    try {
        // 1. First, get the general rates to establish our global bench (for normalization)
        const overviewRes = await fetch(proxy + encodeURIComponent("https://poe.ninja/poe2/api/economy/exchange/current/overview?league=Fate+of+the+Vaal&type=Currency"));
        const overviewData = await overviewRes.json();
        
        const exLine = overviewData.lines.find(l => l.id === 'exalted');
        const chLine = overviewData.lines.find(l => l.id === 'chaos');
        
        const d2e = 1 / exLine.primaryValue;
        const d2c = 1 / chLine.primaryValue;
        const e2c = d2c / d2e;

        document.getElementById('rate-div-ex').innerText = d2e.toFixed(1);
        document.getElementById('rate-div-ch').innerText = d2c.toFixed(0);
        document.getElementById('rate-ex-ch').innerText = e2c.toFixed(1);

        // 2. Parallel Fetch for each item's specific pairs
        const promises = Object.entries(itemMap).map(async ([friendlyName, id]) => {
            const res = await fetch(proxy + encodeURIComponent(baseDetailsUrl + id));
            const data = await res.json();
            
            // Extract specific rates from the "pairs" array
            const divPair = data.pairs.find(p => p.id === 'divine');
            const exPair = data.pairs.find(p => p.id === 'exalted');
            const chPair = data.pairs.find(p => p.id === 'chaos');

            const pDiv = divPair ? divPair.rate : 0;
            const pEx = exPair ? exPair.rate : 0;
            const pCh = chPair ? chPair.rate : 0;

            // Normalize everything to Exalts for comparison
            // (Price in Div * D2E) vs (Price in Ex) vs (Price in Chaos / E2C)
            const nDiv = pDiv * d2e;
            const nEx = pEx;
            const nCh = pCh / e2c;

            const paths = [
                { name: 'DIV', val: nDiv, tag: 'tag-div' },
                { name: 'EX', val: nEx, tag: 'tag-ex' },
                { name: 'CH', val: nCh, tag: 'tag-ch' }
            ].filter(p => p.val > 0);

            const best = paths.reduce((prev, curr) => (prev.val < curr.val) ? prev : curr);

            return { friendlyName, pDiv, pEx, pCh, nDiv, nEx, nCh, best };
        });

        const results = await Promise.all(promises);

        results.forEach(res => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>${res.friendlyName}</strong></td>
                <td class="val-col group-direct">${formatPrice(res.pDiv)}</td>
                <td class="val-col group-direct">${formatPrice(res.pEx)}</td>
                <td class="val-col group-direct">${formatPrice(res.pCh)}</td>
                <td class="val-col group-norm ${res.best.name === 'DIV' ? 'highlight' : 'strike'}">${res.nDiv.toFixed(3)}</td>
                <td class="val-col group-norm ${res.best.name === 'EX' ? 'highlight' : 'strike'}">${res.nEx.toFixed(3)}</td>
                <td class="val-col group-norm ${res.best.name === 'CH' ? 'highlight' : 'strike'}">${res.nCh.toFixed(3)}</td>
                <td style="text-align:center"><span class="tag ${res.best.tag}">${res.best.name}</span></td>
            `;
            tbody.appendChild(row);
        });

    } catch (e) {
        console.error(e);
        btn.innerText = "ERROR - TRY AGAIN";
    } finally {
        btn.innerText = "SYNC LIVE DATA (ALL SOURCES)";
    }
}
window.onload = runArbitrage;
</script>
</body>
</html>
