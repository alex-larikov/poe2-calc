<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE 2 Rate Calc</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #0c0c0c; color: #d1d1d1; padding: 20px; display: flex; justify-content: center; }
        .card { background: #161616; padding: 25px; border-radius: 12px; width: 100%; max-width: 380px; border: 1px solid #2a2a2a; box-shadow: 0 8px 32px rgba(0,0,0,0.6); }
        h2 { color: #e1ad5f; text-align: center; margin: 0 0 20px 0; font-size: 1.2rem; letter-spacing: 1px; }
        .btn-sync { width: 100%; padding: 14px; background: #e1ad5f; border: none; border-radius: 6px; color: #000; font-weight: 800; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; }
        .btn-sync:hover { background: #f2c98a; }
        .status { font-size: 0.7rem; text-align: center; margin-bottom: 20px; color: #666; font-family: monospace; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 6px; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #222; border: 1px solid #333; color: #fff; border-radius: 6px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; outline: none; }
        input:focus { border-color: #e1ad5f; }
        .result { padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; margin-top: 10px; display: none; border: 1px solid transparent; line-height: 1.4; }
        .better { background: rgba(45, 106, 79, 0.2); border-color: #2d6a4f; color: #95d5b2; }
        .worse { background: rgba(106, 45, 45, 0.2); border-color: #6a2d2d; color: #d59595; }
        small { display: block; font-size: 0.8rem; margin-top: 4px; opacity: 0.8; font-weight: normal; }
        hr { border: 0; border-top: 1px solid #2a2a2a; margin: 20px 0; }
    </style>
</head>
<body>

<div class="card">
    <h2>PoE 2 Optimizer</h2>
    
    <button class="btn-sync" onclick="fetchRates()">Sync Fate of the Vaal</button>
    <div id="status" class="status">NOT SYNCED</div>

    <label>Market Rate (1 Div = ? Ex)</label>
    <input type="number" id="divExRate" placeholder="Fetch or enter..." step="0.01" oninput="calculate()">

    <hr>

    <label>Price in Divines</label>
    <input type="number" id="pDiv" placeholder="e.g. 5" oninput="calculate()">

    <label>Price in Exalts</label>
    <input type="number" id="pEx" placeholder="e.g. 240" oninput="calculate()">

    <div id="result" class="result"></div>
</div>

<script>
async function fetchRates() {
    const status = document.getElementById('status');
    status.innerText = "SYNCING...";
    
    // The specific API URL you identified
    const league = "Fate+of+the+Vaal";
    const proxy = "https://corsproxy.io/?";
    const target = `https://poe.ninja/poe2/api/economy/exchange/current/overview?league=${league}&type=Currency`;

    try {
        const response = await fetch(proxy + encodeURIComponent(target));
        const data = await response.json();

        // In this endpoint, we look for 'currencyTypeName'
        const div = data.lines.find(i => i.currencyTypeName === 'Divine Orb');
        const ex = data.lines.find(i => i.currencyTypeName === 'Exalted Orb');

        if (div && ex) {
            // Calculate the ratio based on chaosEquivalent
            const rate = (div.chaosEquivalent / ex.chaosEquivalent).toFixed(2);
            document.getElementById('divExRate').value = rate;
            status.innerText = `LAST SYNC: 1 DIV = ${rate} EX`;
            calculate();
        } else {
            status.innerText = "ERROR: ORBS NOT FOUND IN API";
        }
    } catch (e) {
        status.innerText = "NETWORK ERROR - CHECK CONSOLE";
        console.error("Fetch error:", e);
    }
}

function calculate() {
    const rate = parseFloat(document.getElementById('divExRate').value);
    const pDiv = parseFloat(document.getElementById('pDiv').value);
    const pEx = parseFloat(document.getElementById('pEx').value);
    const res = document.getElementById('result');

    if (!rate || !pDiv || !pEx) {
        res.style.display = 'none';
        return;
    }

    res.style.display = 'block';
    const costIfConverted = pDiv * rate;
    const diff = Math.abs(pEx - costIfConverted).toFixed(1);
    
    if (costIfConverted < pEx) {
        res.className = 'result better';
        res.innerHTML = `CONVERT TO EXALTS<br><small>Saves you ~${diff} Exalts over buying direct.</small>`;
    } else if (costIfConverted > pEx) {
        res.className = 'result worse';
        res.innerHTML = `PAY DIVINES DIRECTLY<br><small>Saves you ~${diff} Exalts equivalent.</small>`;
    } else {
        res.className = 'result';
        res.innerHTML = `PRICES ARE EQUAL`;
    }
}

// Initial Sync
window.onload = fetchRates;
</script>

</body>
</html>
