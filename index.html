<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaal Arbitrage v1.5</title>
    <style>
        :root { --gold: #e1ad5f; --bg: #0c0c0c; --card: #161616; --border: #2a2a2a; --green: #95d5b2; --red: #ff6b6b; --orange: #f4a261; --blue: #66ccff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #d1d1d1; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1000px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        h2 { color: var(--gold); text-align: center; margin-top: 0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .rates-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .rate-box { background: #222; padding: 10px; border-radius: 6px; text-align: center; border: 1px solid #333; }
        .rate-box small { display: block; color: #888; font-size: 0.65rem; margin-bottom: 4px; }
        .rate-box span { font-family: monospace; font-weight: bold; color: #fff; display: flex; align-items: center; justify-content: center; gap: 6px; }

        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { text-align: left; color: #777; padding: 10px 5px; border-bottom: 2px solid #333; text-transform: uppercase; font-size: 0.6rem; }
        td { padding: 10px 5px; border-bottom: 1px solid #222; vertical-align: middle; }
        
        .item-cell { display: flex; align-items: center; gap: 8px; }
        .val-col { font-family: monospace; text-align: right; white-space: nowrap; }
        .val-content { display: flex; align-items: center; justify-content: flex-end; gap: 5px; }
        
        .group-direct { background: rgba(255,255,255,0.02); }
        .group-norm { background: rgba(225, 173, 95, 0.04); }
        .bulk-label { color: var(--blue); font-size: 0.65rem; margin-right: 2px; }
        
        .highlight { color: var(--green); font-weight: bold; }
        .loss-minor { font-size: 0.6rem; color: var(--orange); display: block; margin-top: 2px; opacity: 0.7; }
        .loss-major { font-size: 0.6rem; color: var(--red); display: block; margin-top: 2px; font-weight: bold; }
        
        .tag { font-size: 0.6rem; padding: 2px 5px; border-radius: 3px; font-weight: bold; }
        .tag-div { background: #4a3a1a; color: var(--gold); }
        .tag-ex { background: #1a2e4a; color: var(--blue); }
        .tag-ch { background: #2d4a1a; color: var(--green); }

        /* Icon Styles */
        .icon-item { width: 24px; height: 24px; border: 1px solid #333; background: #000; border-radius: 3px; }
        .icon-curr { width: 16px; height: 16px; object-fit: contain; }

        .btn-sync { width: 100%; padding: 12px; background: var(--gold); border: none; border-radius: 6px; color: #000; font-weight: 800; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <button class="btn-sync" id="sync-btn" onclick="runArbitrage()">SYNC LIVE MARKET DATA</button>

    <div class="card">
        <h2>Live Ratios</h2>
        <div class="rates-grid">
            <div class="rate-box">
                <small>1 DIV : EX</small>
                <span id="rate-div-ex">---</span>
            </div>
            <div class="rate-box">
                <small>1 DIV : CH</small>
                <span id="rate-div-ch">---</span>
            </div>
            <div class="rate-box">
                <small>1 CHAOS : EX</small>
                <span id="rate-ch-ex">---</span>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Optimal Purchase Analysis (Norm. to Exalts)</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th class="val-col group-direct">Direct (Div)</th>
                    <th class="val-col group-direct">Direct (Ex)</th>
                    <th class="val-col group-direct">Direct (Ch)</th>
                    <th class="val-col group-norm">Norm (Div)</th>
                    <th class="val-col group-norm">Norm (Ex)</th>
                    <th class="val-col group-norm">Norm (Ch)</th>
                    <th style="text-align:center">Best</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script>
const itemMap = { 
    "Perfect Exalted": "perfect-exalted-orb", 
    "Perfect Aug": "perfect-orb-of-augmentation", 
    "Annul": "orb-of-annulment",
    "Scrap": "armourers-scrap" 
};

// CDN URLs
const CURRENCY_ICONS = {
    div: "https://web.poecdn.com/gen/image/WzI1LDE0LHsiZiI6IjJESXRlbXMvQ3VycmVuY3kvQ3VycmVuY3lNb2RWYWx1ZXMiLCJzY2FsZSI6MX1d/2986e220b3/CurrencyModValues.png",
    ex: "https://web.poecdn.com/gen/image/WzI1LDE0LHsiZiI6IjJESXRlbXMvQ3VycmVuY3kvQ3VycmVuY3lBZGRNb2RUb1JhcmUiLCJzY2FsZSI6MX1d/ad7c366789/CurrencyAddModToRare.png",
    ch: "https://web.poecdn.com/gen/image/WzI1LDE0LHsiZiI6IjJESXRlbXMvQ3VycmVuY3kvQ3VycmVuY3lSZXJvbGxSYXJlIiwic2NhbGUiOjF9/c0ca392a78/CurrencyRerollRare.png"
};

const proxy = "https://corsproxy.io/?";
const baseDetailsUrl = "https://poe.ninja/poe2/api/economy/exchange/current/details?league=Fate+of+the+Vaal&type=Currency&id=";

function smartRound(val) {
    if (!val || val === 0) return "---";
    return val >= 10 
        ? Math.round(val).toLocaleString() 
        : val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function formatPrice(val, iconKey) {
    if (!val || val === 0) return "---";
    const iconHtml = iconKey ? `<img src="${CURRENCY_ICONS[iconKey]}" class="icon-curr">` : '';
    const priceHtml = val < 1 
        ? `<span class="bulk-label">1:</span>${Math.round(1 / val).toLocaleString()}` 
        : smartRound(val);
    
    return `<div class="val-content">${iconHtml} ${priceHtml}</div>`;
}

async function runArbitrage() {
    const btn = document.getElementById('sync-btn');
    btn.innerText = "REFRESHING...";
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = '';

    try {
        const overviewRes = await fetch(proxy + encodeURIComponent("https://poe.ninja/poe2/api/economy/exchange/current/overview?league=Fate+of+the+Vaal&type=Currency"));
        const overviewData = await overviewRes.json();
        
        const exLine = overviewData.lines.find(l => l.id === 'exalted');
        const chLine = overviewData.lines.find(l => l.id === 'chaos');
        
        const d2e = 1 / exLine.primaryValue;
        const d2c = 1 / chLine.primaryValue;
        const c2e = d2e / d2c; 

        // Set Top Ratios with Icons
        document.getElementById('rate-div-ex').innerHTML = `<img src="${CURRENCY_ICONS.ex}" class="icon-curr">${smartRound(d2e)}`;
        document.getElementById('rate-div-ch').innerHTML = `<img src="${CURRENCY_ICONS.ch}" class="icon-curr">${smartRound(d2c)}`;
        document.getElementById('rate-ch-ex').innerHTML = `<img src="${CURRENCY_ICONS.ex}" class="icon-curr">${smartRound(c2e)}`;

        const promises = Object.entries(itemMap).map(async ([friendlyName, id]) => {
            const res = await fetch(proxy + encodeURIComponent(baseDetailsUrl + id));
            const data = await res.json();
            
            const pDiv = (data.pairs.find(p => p.id === 'divine') || {rate:0}).rate;
            const pEx = (data.pairs.find(p => p.id === 'exalted') || {rate:0}).rate;
            const pCh = (data.pairs.find(p => p.id === 'chaos') || {rate:0}).rate;
            const itemImg = data.item ? `https://poe.ninja${data.item.image}` : '';

            const nDiv = pDiv * d2e;
            const nEx = pEx;
            const nCh = pCh * c2e;

            const paths = [
                { name: 'DIV', val: nDiv, tag: 'tag-div' },
                { name: 'EX', val: nEx, tag: 'tag-ex' },
                { name: 'CH', val: nCh, tag: 'tag-ch' }
            ].filter(p => p.val > 0);

            const best = paths.length > 0 ? paths.reduce((prev, curr) => (prev.val < curr.val) ? prev : curr) : {val:0, name:''};

            const getLossHTML = (current) => {
                if (current === 0 || best.val === 0 || current === best.val) return "";
                const percent = ((current - best.val) / best.val) * 100;
                const className = percent >= 10 ? 'loss-major' : 'loss-minor';
                return `<span class="${className}">-${Math.round(percent)}% loss</span>`;
            };

            return { friendlyName, itemImg, pDiv, pEx, pCh, nDiv, nEx, nCh, best, getLossHTML };
        });

        const results = await Promise.all(promises);

        results.forEach(res => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <div class="item-cell">
                        <img src="${res.itemImg}" class="icon-item">
                        <strong>${res.friendlyName}</strong>
                    </div>
                </td>
                <td class="val-col group-direct">${formatPrice(res.pDiv, 'div')}</td>
                <td class="val-col group-direct">${formatPrice(res.pEx, 'ex')}</td>
                <td class="val-col group-direct">${formatPrice(res.pCh, 'ch')}</td>
                <td class="val-col group-norm ${res.best.name === 'DIV' ? 'highlight' : ''}">
                    ${formatPrice(res.nDiv, 'ex')}
                    ${res.getLossHTML(res.nDiv)}
                </td>
                <td class="val-col group-norm ${res.best.name === 'EX' ? 'highlight' : ''}">
                    ${formatPrice(res.nEx, 'ex')}
                    ${res.getLossHTML(res.nEx)}
                </td>
                <td class="val-col group-norm ${res.best.name === 'CH' ? 'highlight' : ''}">
                    ${formatPrice(res.nCh, 'ex')}
                    ${res.getLossHTML(res.nCh)}
                </td>
                <td style="text-align:center"><span class="tag ${res.best.tag}">${res.best.name}</span></td>
            `;
            tbody.appendChild(row);
        });

    } catch (e) { console.error(e); } finally { btn.innerText = "SYNC LIVE MARKET DATA"; }
}
window.onload = runArbitrage;
</script>
</body>
</html>
