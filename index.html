<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaal Arbitrage v1.4</title>
    <style>
        :root { 
            --gold: #e1ad5f; 
            --bg: #0c0c0c; 
            --card: #161616; 
            --border: #2a2a2a; 
            --green: #95d5b2; 
            --red: #ff6b6b; 
            --orange: #f4a261; 
            --blue: #66ccff; 
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: #d1d1d1; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0;
        }

        .container { width: 100%; max-width: 1000px; }

        .card { 
            background: var(--card); 
            padding: 24px; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            margin-bottom: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.5); 
            overflow-x: auto;
        }

        h2 { 
            color: var(--gold); 
            text-align: center; 
            margin-top: 0; 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 20px;
        }
        
        /* Top Ratios Grid */
        .rates-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            margin-bottom: 5px; 
        }

        .rate-box { 
            background: #222; 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center; 
            border: 1px solid #333; 
        }

        .rate-box small { 
            display: block; 
            color: #888; 
            font-size: 0.65rem; 
            margin-bottom: 6px; 
            font-weight: 600;
        }

        .rate-box span { 
            font-family: "SF Mono", "Fira Code", monospace; 
            font-weight: bold; 
            color: #fff; 
            font-size: 1.2rem;
        }

        /* Table Styling */
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; min-width: 800px; }
        
        th { 
            text-align: left; 
            color: #777; 
            padding: 12px 8px; 
            border-bottom: 2px solid #333; 
            text-transform: uppercase; 
            font-size: 0.65rem; 
            letter-spacing: 0.5px;
        }

        td { padding: 14px 8px; border-bottom: 1px solid #222; }

        .val-col { font-family: "SF Mono", monospace; text-align: right; white-space: nowrap; }
        
        .group-direct { background: rgba(255,255,255,0.02); }
        .group-norm { background: rgba(225, 173, 95, 0.04); }
        
        .bulk-label { color: var(--blue); font-size: 0.7rem; margin-right: 4px; font-weight: bold; }
        .highlight { color: var(--green); font-weight: bold; }
        
        /* Loss Indicators */
        .loss-minor { font-size: 0.65rem; color: var(--orange); display: block; margin-top: 4px; opacity: 0.8; }
        .loss-major { font-size: 0.65rem; color: var(--red); display: block; margin-top: 4px; font-weight: bold; }
        
        /* Tags */
        .tag { font-size: 0.65rem; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .tag-div { background: #4a3a1a; color: var(--gold); }
        .tag-ex { background: #1a2e4a; color: var(--blue); }
        .tag-ch { background: #2d4a1a; color: var(--green); }

        .btn-sync { 
            width: 100%; 
            padding: 16px; 
            background: var(--gold); 
            border: none; 
            border-radius: 8px; 
            color: #000; 
            font-weight: 800; 
            cursor: pointer; 
            margin-bottom: 20px; 
            transition: transform 0.1s, background 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-sync:hover { background: #f3c37d; }
        .btn-sync:active { transform: scale(0.99); }
    </style>
</head>
<body>

<div class="container">
    <button class="btn-sync" id="sync-btn" onclick="runArbitrage()">Sync Live Market Data</button>

    <div class="card">
        <h2>Live Ratios</h2>
        <div class="rates-grid">
            <div class="rate-box"><small>1 DIV : EX</small><span id="rate-div-ex">---</span></div>
            <div class="rate-box"><small>1 DIV : CH</small><span id="rate-div-ch">---</span></div>
            <div class="rate-box"><small>1 CHAOS : EX</small><span id="rate-ch-ex">---</span></div>
        </div>
    </div>

    <div class="card">
        <h2>Optimal Purchase Analysis (Norm. to Exalts)</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th class="val-col group-direct">Direct (Div)</th>
                    <th class="val-col group-direct">Direct (Ex)</th>
                    <th class="val-col group-direct">Direct (Ch)</th>
                    <th class="val-col group-norm">Norm (Div)</th>
                    <th class="val-col group-norm">Norm (Ex)</th>
                    <th class="val-col group-norm">Norm (Ch)</th>
                    <th style="text-align:center">Best</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>
</div>

<script>
// Target Items Configuration
const itemMap = { 
    "Perfect Exalted": "perfect-exalted-orb", 
    "Perfect Aug": "perfect-orb-of-augmentation", 
    "Annul": "orb-of-annulment",
    "Scrap": "armourers-scrap" 
};

const proxy = "https://corsproxy.io/?";
const baseDetailsUrl = "https://poe.ninja/poe2/api/economy/exchange/current/details?league=Fate+of+the+Vaal&type=Currency&id=";

/**
 * Global Rounding Rule:
 * - If value >= 10: Round to nearest whole number.
 * - If value < 10: Keep exactly 2 decimal places.
 */
function smartRound(val) {
    if (!val || val === 0) return "---";
    return val >= 10 
        ? Math.round(val).toLocaleString() 
        : val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

/**
 * Handles "1:X" bulk formatting for items cheaper than 1 unit, 
 * otherwise applies smartRound.
 */
function formatPrice(val) {
    if (!val || val === 0) return "---";
    return val < 1 
        ? `<span class="bulk-label">1:</span>${Math.round(1 / val).toLocaleString()}` 
        : smartRound(val);
}

async function runArbitrage() {
    const btn = document.getElementById('sync-btn');
    btn.innerText = "REFRESHING DATA...";
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = '';

    try {
        // 1. Fetch Global Overview for Benchmarking
        const overviewRes = await fetch(proxy + encodeURIComponent("https://poe.ninja/poe2/api/economy/exchange/current/overview?league=Fate+of+the+Vaal&type=Currency"));
        const overviewData = await overviewRes.json();
        
        const exLine = overviewData.lines.find(l => l.id === 'exalted');
        const chLine = overviewData.lines.find(l => l.id === 'chaos');
        
        const d2e = 1 / exLine.primaryValue;
        const d2c = 1 / chLine.primaryValue;
        const c2e = d2e / d2c; 

        // Update top UI boxes
        document.getElementById('rate-div-ex').innerText = smartRound(d2e);
        document.getElementById('rate-div-ch').innerText = smartRound(d2c);
        document.getElementById('rate-ch-ex').innerText = smartRound(c2e);

        // 2. Fetch specific pairs for each item in parallel
        const promises = Object.entries(itemMap).map(async ([friendlyName, id]) => {
            const res = await fetch(proxy + encodeURIComponent(baseDetailsUrl + id));
            const data = await res.json();
            
            const pDiv = (data.pairs.find(p => p.id === 'divine') || {rate:0}).rate;
            const pEx = (data.pairs.find(p => p.id === 'exalted') || {rate:0}).rate;
            const pCh = (data.pairs.find(p => p.id === 'chaos') || {rate:0}).rate;

            // Normalize values to Exalts
            const nDiv = pDiv * d2e;
            const nEx = pEx;
            const nCh = pCh * c2e;

            const paths = [
                { name: 'DIV', val: nDiv, tag: 'tag-div' },
                { name: 'EX', val: nEx, tag: 'tag-ex' },
                { name: 'CH', val: nCh, tag: 'tag-ch' }
            ].filter(p => p.val > 0);

            // Determine best (lowest cost)
            const best = paths.length > 0 ? paths.reduce((prev, curr) => (prev.val < curr.val) ? prev : curr) : {val:0, name:''};

            const getLossHTML = (current) => {
                if (current === 0 || best.val === 0 || current === best.val) return "";
                const percent = ((current - best.val) / best.val) * 100;
                const className = percent >= 10 ? 'loss-major' : 'loss-minor';
                return `<span class="${className}">-${Math.round(percent)}% loss</span>`;
            };

            return { friendlyName, pDiv, pEx, pCh, nDiv, nEx, nCh, best, getLossHTML };
        });

        const results = await Promise.all(promises);

        // 3. Render Table Rows
        results.forEach(res => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>${res.friendlyName}</strong></td>
                <td class="val-col group-direct">${formatPrice(res.pDiv)}</td>
                <td class="val-col group-direct">${formatPrice(res.pEx)}</td>
                <td class="val-col group-direct">${formatPrice(res.pCh)}</td>
                <td class="val-col group-norm ${res.best.name === 'DIV' ? 'highlight' : ''}">
                    ${smartRound(res.nDiv)}${res.getLossHTML(res.nDiv)}
                </td>
                <td class="val-col group-norm ${res.best.name === 'EX' ? 'highlight' : ''}">
                    ${smartRound(res.nEx)}${res.getLossHTML(res.nEx)}
                </td>
                <td class="val-col group-norm ${res.best.name === 'CH' ? 'highlight' : ''}">
                    ${smartRound(res.nCh)}${res.getLossHTML(res.nCh)}
                </td>
                <td style="text-align:center"><span class="tag ${res.best.tag}">${res.best.name}</span></td>
            `;
            tbody.appendChild(row);
        });

    } catch (e) { 
        console.error(e); 
        btn.innerText = "Error Fetching Data";
    } finally { 
        btn.innerText = "Sync Live Market Data"; 
    }
}

// Initial Load
window.onload = runArbitrage;
</script>

</body>
</html>
